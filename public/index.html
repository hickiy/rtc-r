<html>

<head>
  <title>WebSocket Chat Demo with WebRTC Calling</title>
  <meta charset="utf-8">
  <link href="/webrtc/chat.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="/webrtc/favicon.jpg">
  <script type="text/javascript" src="/webrtc/chatclient.js"></script>
  <script src="/webrtcadapter.js"></script>
</head>

<body>
  <div class="container">
    <div class="infobox">
      <p class="mdn-disclaimer">This audio/video chat example is offered as-is for demonstration purposes only,
        and should not be used for any other purpose.
      </p>
      <p>Click a username in the user list to ask them to enter a one-on-one video chat with you.</p>
      <p>Enter a username and a password:
        <input id="name" type="text" maxlength="12" required inputmode="text"
          placeholder="Username">
        <input id="password" type="text" maxlength="6" required inputmode="text"
          placeholder="Password">
        <input type="button" name="login" value="Log in" onclick="connect()">
        <input type="button" name="logout" value="Log out" onclick="disconnect()">
      </p>
    </div>
    <ul class="userlistbox"></ul>
    <div class="camerabox">
      <video id="received_video" autoplay></video>
      <video id="local_video" autoplay muted></video>
      <button id="hangup-button" onclick="hangUpCall();" role="button" disabled>
        Hang Up
      </button>
    </div>
  </div>
</body>

</html>
