<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUN 服务测试</title>
</head>
<body>
    <h1>STUN 服务测试</h1>
    <button id="sendRequest">发送 STUN 请求</button>
    <pre id="response"></pre>

    <script>
        document.getElementById('sendRequest').addEventListener('click', async () => {
            const responseElement = document.getElementById('response');
            responseElement.textContent = '发送请求中...';

            try {
                const response = await fetch('http://localhost:3478', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/octet-stream'
                    },
                    body: new Uint8Array([0x00, 0x01, 0x00, 0x00]) // Example STUN request
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const responseData = await response.arrayBuffer();
                const responseArray = new Uint8Array(responseData);
                responseElement.textContent = `响应: ${Array.from(responseArray).map(byte => byte.toString(16).padStart(2, '0')).join(' ')}`;
            } catch (error) {
                responseElement.textContent = `错误: ${error.message}`;
            }
        });
    </script>
</body>
</html>
